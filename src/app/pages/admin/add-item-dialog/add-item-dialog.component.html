<h1 mat-dialog-title>
    <span *ngIf="!item?.id">Add</span>
    <span *ngIf="item?.id">Edit</span> Item</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="user-form">
        <!-- <mat-tab-group class="vertical-tabs">
            <mat-tab label="Basic"> -->
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100" *ngIf="itemType <= 1">
                        <mat-placeholder>Enter the name</mat-placeholder>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="form.controls['name'].errors?.required">Name is required</mat-error>
                        <mat-error *ngIf="form.controls['name'].hasError('minlength')">Name isn't long enough, minimum of 6 characters</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" *ngIf="itemType == 2">
                        <mat-placeholder>Enter the question</mat-placeholder>
                        <textarea matInput formControlName="question"></textarea>
                        <mat-error *ngIf="form.controls['question']?.errors?.required">Question is required</mat-error>
                        <mat-error *ngIf="form.controls['question']?.hasError('minlength')">Question isn't long enough, minimum of 6 characters</mat-error>
                    </mat-form-field>
                </div>
            <!-- </mat-tab>
        </mat-tab-group> -->
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">
        <span *ngIf="!item?.id">Save</span>
        <span *ngIf="item?.id">Update</span>
    </button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
